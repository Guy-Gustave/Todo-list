<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="projects">
        <h2>Projects</h2>
        <form class="project-form">
          <input type="text" id="project-title" placeholder="create new project">
          <button type="submit" class="addButton">Add</button>
        </form>
        <ul class="project-items"></ul>
      </div>
      <div class="Todos">
        <h1>Todo List</h1>
        <form class="todo-form">
          <div class="form-input title">
            <label for="title">Title</label>
            <input type="text" id="title" class="field" />
          </div>
          <div class="form-input description">
            <label for="description">Description</label>
            <textarea id="description"></textarea>
          </div>
          <div class="form-input">
            <label for="priority">Priority</label>
            <select id="priority" class="field">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-input date">
            <label for="date">Date</label>
            <input type="date" id="date" class="field"/>
          </div>
          <button type="submit" class="add-button">Add</button>
        </form>
        <ul class="todo-items"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
