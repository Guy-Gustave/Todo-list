<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>TodoApp</h1>
      <div class="projects">
        <h2>Projects</h2>
        <form class="project-form">
          <input type="text" id="project-title" placeholder="create new project">
          <button type="submit" class="addButton">Add</button>
        </form>
        <ul class="project-items"></ul>
      </div>

      <form class="todo-form">
        <input type="text" class="todo-input" placeholder="Title..." />
        <textarea id="description" class="description" placeholder="Description..."></textarea>
        <select id="priority" class="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <input type="date" id="date" class="date"/>
        <button type="submit" class="add-button">Add</button>
      </form>

      <ul class="todo-items"></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
